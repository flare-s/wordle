<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Wordle</title>
</head>
<body>
    <header>
        <h1>Wordle</h1>
    </header>
    <main>
        <div class="message"></div>
        <div class="tiles">
            <div class="row" data-row="1"></div>
            <div class="row" data-row="2"></div>
            <div class="row" data-row="3"></div>
            <div class="row" data-row="4"></div>
            <div class="row" data-row="5"></div>
            <div class="row" data-row="6"></div>
        </div>
        <div class="keyboard">
            <div class="keys-1"></div>
            <div class="keys-2"></div>
            <div class="keys-3"></div>
        </div>
    </main>
    
</body>
</html>
